
<div id="dash" infinite-scroll = "vm.scrollPage()">
<div ng-show="vm.isAdmin" class="container">
    <br>
    <br>
    <br>
    <br>
    <br>
        <form class="navbar-form navbar-right">
            <div class="input-group">
                <input type="text" class="form-control" name="name" ng-model="vm.searchText" placeholder="Search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
   <md-button class="md-raised md-primary" style="margin-top: 5px;float: left;" ui-sref="addquestion">Add Quesitons </md-button>
   <md-button class="md-raised md-warn" style="margin-top: 5px;float: left;" ui-sref="questionsList">Quesitons list </md-button>
   
   <div ng-show="vm.users">
   <table class="table table-bordered table-hover">
      
   
 <tr><!--<th>Matriculation Nr:</th>-->
     <th>User Email Address</th>
    <th>User Name</th>
    <th>Results</th>
	<th>Action</th>
    </tr>
       <!-- | filter:searchText" ng-if="user.userName !='admin'"-->
    <tr ng-repeat="user in vm.users | orderBy:'userName' | filter:vm.searchText " ng-if="user.userName !='admin'">
       <!--<td>{{user.userMatriculation}}</td>-->
        <td>{{user.userEmail}}</td>
		<td>{{user.userName}}</td>
		<td><md-button class="md-raised" ng-click="vm.showUserResult(user._id)">Show Results</md-button></td>
        <td><a class="btn btn-sm btn-danger" ng-click="vm.deleteUser(user._id, user.userName)"><i class="glyphicon glyphicon-trash"></i></a></td>
	</tr>
</table>
{{vm.endText}}
   </div>
<div ng-show="vm.userResults">
    <md-button class="material-icons" style="float: right; margin-top: 82px;" ng-click="vm.back2users()">arrow_back</md-button>
       <table class="table table-bordered table-hover">
           
       <tr><th>
           Quiz Topic
       </th>
       <th>Results</th>
       <th>Date</th></tr>
       <tr ng-repeat="result in vm.userResult">
           <td>{{result.quizTopic}}</td>
           <td>{{result.userResult}}</td>
           <td>{{result.date}}</td>
       </tr>
       </table>
    
<!--<ul><li ng-repeat="result in vm.userResult">
    {{result.quizTopic}} user result {{result.userResult}}
</li></ul>-->
</div>
<div ng-show="vm.errShow">
        <md-button class="material-icons" style="float: right; margin-top: 82px;" ng-click="vm.back2users()">arrow_back</md-button>
     <div layout='row' layout-align="center center">
     <h3 style="margin-top: 161px; margin-bottom: 141px;">  <i>   {{vm.showError}}  </i> </h3>
     </div>
</div>

</div>

</div>
