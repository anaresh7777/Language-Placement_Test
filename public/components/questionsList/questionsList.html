<div class="container">
    <div layout="row" layout-align="end end">
        <md-button id="exit" class="material-icons md-48" ui-sref="dashboard">exit_to_app</md-button>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
	<form class="navbar-form navbar-right">
        <div class="input-group">
            <input type="text" class="form-control" name="name" ng-model="searchText" placeholder="Search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form>
	
    <table class="table table-bordered table-hover">
        <tr><th>Index</th>
            <th>Questions</th>
            <th>Topic</th>
			<th>Action</th>
        </tr>
        <tr ng-repeat="ques in questions | orderBy:'userName' | filter:searchText track by $index">
            <td>
                {{$index + 1}}
            </td>
            <td>
                {{ques.question}}
            </td>
            <td>
            {{ ques.quizTopic }}
            </td>
            <td><a class="btn btn-sm btn-danger" ng-click="deleteQuestion(ques._id)"><i class="glyphicon glyphicon-trash"></i></a></td>
        </tr>
    </table>
</div>
